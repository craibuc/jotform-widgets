<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employees</title>
        <style>
        * {
            box-sizing: border-box;
          }
          
          body {
            font: 16px Arial;
          }
          
          /*the container must be positioned relative:*/          
          .autocomplete {
            position: relative;
            display: inline-block;
          }
          
          input {
            border: 1px solid transparent;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 16px;
          }
          
          input[type=text] {
            background-color: #f1f1f1;
            width: 100%;
          }
          
          input[type=submit] {
            background-color: DodgerBlue;
            color: #fff;
            cursor: pointer;
          }
          
          .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
          }
          
          .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
          }
          
          /*when hovering an item:*/
          .autocomplete-items div:hover {
            background-color: #e9e9e9;
          }
          
          /*when navigating through the items using the arrow keys:*/
          .autocomplete-active {
            background-color: DodgerBlue !important;
            color: #ffffff;
          }
        </style>
        <script type="text/javascript">
            window.onload = function() {

                // https://stackoverflow.com/questions/67353099/how-to-create-an-autocomplete-search-box-in-bootstrap

                function autocomplete(inp, arr, k ,v) {

                    /*the autocomplete function takes two arguments,
                    the text field element and an array of possible autocompleted values:*/
                    var currentFocus;

                    /*execute a function when someone writes in the text field:*/
                    inp.addEventListener("input", function(e) {
                        var a, b, i, val = this.value;
                        /*close any already open lists of autocompleted values*/
                        closeAllLists();
                        if (!val) {
                            return false;
                        }
                        currentFocus = -1;

                        /*create a DIV element that will contain the items (values):*/
                        a = document.createElement("DIV");
                        a.setAttribute("id", this.id + "autocomplete-list");
                        a.setAttribute("class", "autocomplete-items");

                        /*append the DIV element as a child of the autocomplete container:*/
                        this.parentNode.appendChild(a);

                        /*for each item in the array...*/
                        for (i = 0; i < arr.length; i++) {

                            /*check if the item starts with the same letters as the text field value:*/
                            if (arr[i][v].substr(0, val.length).toUpperCase() == val.toUpperCase()) {

                                /*create a DIV element for each matching element:*/
                                b = document.createElement("DIV");

                                /* add an attribute that matches the 'k' variable */
                                console.log(`k: ${k}`)
                                console.log(`arr[i][k]: ${arr[i][k]}`)

                                b.setAttribute(k, arr[i][k]);

                                /*make the matching letters bold:*/
                                b.innerHTML = "<strong>" + arr[i][v].substr(0, val.length) + "</strong>";
                                b.innerHTML += arr[i][v].substr(val.length);

                                /*insert a input field that will hold the current array item's value:*/
                                b.innerHTML += "<input type='hidden' value='" + arr[i][v] + "'>";

                                /*execute a function when someone clicks on the item value (DIV element):*/
                                b.addEventListener("click", function(e) {

                                    /*insert the value for the autocomplete text field:*/
                                    inp.value = this.getElementsByTagName("input")[0].value;

                                    // console.log(`XXXX: ${ this.getElementsByTagName("input")[0] }`)

                                    /* set the value of the hidden text field to chosen value */
                                    /* TODO: change this to the ID */
                                    document.getElementById("employeeId").value = this.getElementsByTagName("input")[0].value;
                                    // document.getElementById("employeeId").value = this.getElementsByTagName("input")[0].getAttribute(k);

                                    /*close the list of autocompleted values,
                                    (or any other open lists of autocompleted values:*/
                                    closeAllLists();
                                });

                                console.log(b)

                                a.appendChild(b);
                            }
                        }
                    }); // addEventListener

                    /*execute a function presses a key on the keyboard:*/
                    inp.addEventListener("keydown", function(e) {
                        var x = document.getElementById(this.id + "autocomplete-list");
                        if (x) x = x.getElementsByTagName("div");
                        if (e.keyCode == 40) {
                            /*If the arrow DOWN key is pressed,
                            increase the currentFocus variable:*/
                            currentFocus++;
                            /*and and make the current item more visible:*/
                            addActive(x);
                        } 
                        else if (e.keyCode == 38) { //up
                            /*If the arrow UP key is pressed,
                            decrease the currentFocus variable:*/
                            currentFocus--;
                            /*and and make the current item more visible:*/
                            addActive(x);
                        } 
                        else if (e.keyCode == 13) {
                            /*If the ENTER key is pressed, prevent the form from being submitted,*/
                            e.preventDefault();
                            if (currentFocus > -1) {
                                /*and simulate a click on the "active" item:*/
                                if (x) x[currentFocus].click();
                            }
                        }
                    }); // addEventListener

                    function addActive(x) {

                        console.log('addActive')

                        /*a function to classify an item as "active":*/
                        if (!x) return false;
                        /*start by removing the "active" class on all items:*/
                        removeActive(x);
                        if (currentFocus >= x.length) currentFocus = 0;
                        if (currentFocus < 0) currentFocus = (x.length - 1);
                        /*add class "autocomplete-active":*/
                        x[currentFocus].classList.add("autocomplete-active");
                    }

                    function removeActive(x) {

                        console.log('removeActive')

                        /*a function to remove the "active" class from all autocomplete items:*/
                        for (var i = 0; i < x.length; i++) {
                            x[i].classList.remove("autocomplete-active");
                        }
                    }

                    function closeAllLists(element) {

                        console.log('closeAllLists')

                        /*close all autocomplete lists in the document,
                        except the one passed as an argument:*/
                        var x = document.getElementsByClassName("autocomplete-items");
                        for (var i = 0; i < x.length; i++) {
                            if (element != x[i] && element != inp) {
                                x[i].parentNode.removeChild(x[i]);
                            }
                        }
                    }

                    /*execute a function when someone clicks in the document:*/
                    document.addEventListener("click", function(e) {
                        closeAllLists(e.target);
                    });

                } // autocomplete

                // parse querystring
                const urlParams = new URLSearchParams(location.search);

                const companyDomain = urlParams.get('domain')
                // console.log(`companyDomain: ${companyDomain}`)

                const apiKey = urlParams.get('apikey')
                // console.log(`apiKey: ${apiKey}`)

                var data = GetBambooHrEmployee(companyDomain,apiKey)

                /*initiate the autocomplete function on the "employeeInput" element, and pass along the countries array as possible autocomplete values:*/
                autocomplete(document.getElementById("employeeInput"), data, 'id', 'displayName');

                    console.info(`companyDomain: ${companyDomain}`)
                    console.info(`apiKey: ${apiKey}`)

                    // limited, but canonical dataset

                        "fields": [
                            { "id": "displayName", "type": "text", "name": "Display name" },
                            { "id": "firstName", "type": "text", "name": "First name" },
                            { "id": "lastName", "type": "text", "name": "Last name" },

                        "employees": [
                            { "id": "279", "displayName": "Mickey Mouse", "firstName": "Mickey", "lastName": "Mouse" },
                            { "id": "569", "displayName": "Donald Duck", "firstName": "Donald", "lastName": "Duck", },
                            { "id": "810", "displayName": "Bugs Bunny", "firstName": "Bugs", "lastName": "Bunny" },

                } // GetBambooHrEmployee

                /* invoke REST API method */
                
                function GetBambooHrEmployee (companyDomain, apiKey) {

                    console.log('GetBambooHrEmployee')
                    console.log(`companyDomain: ${companyDomain}`)
                    console.log(`apiKey: ${apiKey}`)

                    const url = `https://api.bamboohr.com/api/gateway.php/${companyDomain}/v1/employees/directory`
                    const options = {
                        method: 'get',
                        headers: {
                            Accept: 'application/json',
                            // Authorization: 'Basic ' + Buffer.from(apiKey + ":password").toString('base64'),
                            Authorization: "Basic " + btoa(apiKey + ":password")
                        }
                    }

                    // make the request
                    let response = fetch(url, options);

                    console.log(response)
                    
                    if (response) {
                        // conversion to json
                        let data = response.json();

                        //get employees[]
                        const employees = data.employees;

                        // sort the array (lastName,firstName)
                        employees.sort( (a, b) => `${a.lastName}${a.firstName}`.localeCompare(`${b.lastName}${b.firstName}`) );

                        return employees;
                    }
                    else {
                        return []
                    }

                }; // GetBambooHrEmployee

            } // onload()
        </script>
    </head>
    <body>
        <h1>Widgets</h1>
        <h2>BambooHr Employees</h2>
        <p>Start typing:</p>
        <!--Make sure the form has the autocomplete function switched off:-->
        <form autocomplete="off" action="/action_page.php">
          <div class="autocomplete" style="width:300px;">
            <input id="employeeId" type="text">
            <input id="employeeInput" type="text" name="" placeholder="Employee">
          </div>
          <input type="submit">
        </form>
    </body>
