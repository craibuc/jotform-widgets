    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
    <body>
        <div class="container">
            <div class="form-group">
                <label id="labelText" for="userInput" class="form-label">userInput</label><br/>
                <input id="userInput" type="text" class="form-text"><br/>
                <small id="smallVersion" class="form-text text-muted"></small>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
        <script>
            $(function () {
                console.log('page load')

                document.getElementById('smallVersion').innerHTML =  '2023-02-28 08:33'//Date().toLocaleString();

                const userInput = document.getElementById('userInput');
                userInput.addEventListener("change", function(){
                    console.log('change',userInput.value);

                    var msg = {
                        valid: true,
                        value: userInput.value
                    }
                    console.log('msg',msg)

                    // send value to JotForm
                    JFCustomWidget.sendData(msg);

                },true); 

                //always subscribe to ready event and implement widget related code
                //inside callback function , it is the best practice while developing widgets
                JFCustomWidget.subscribe("ready", function(){

                    var label = JFCustomWidget.getWidgetSetting('QuestionLabel');
                    document.getElementById('labelText').innerHTML = label;

                    //subscribe to form submit event
                    JFCustomWidget.subscribe("submit", function(){
                        var msg = {
                            valid: true,
                            value: document.getElementById('userInput').value
                        }
                        // send value to JotForm
                        JFCustomWidget.sendSubmit(msg);
                    });

                });
