<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
    <body>
        <div class="container">
            <div class="form-group">
                <label id="labelText" for="inputFullName" class="form-label">Full Name</label><br/>
                <input id="inputFullName" type="text" class="form-text" value="First Last"><br/>
                <small id="smallVersion" class="form-text text-muted"></small>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
        <script>
            $(function () {
                console.log('com.lorenzbus.full_name.page load')

                document.getElementById('smallVersion').innerHTML =  '2023-02-28 09:36'//Date().toLocaleString();

                const inputFullName = document.getElementById('inputFullName');

                inputFullName.addEventListener("change", function(){
                    console.log('com.lorenzbus.full_name.change',inputFullName.value);

                    var msg = {
                        valid: true,
                        value: inputFullName.value
                    }
                    console.log('msg',msg)

                    // send value to JotForm
                    JFCustomWidget.sendData(msg);

                },true); 

                //always subscribe to ready event and implement widget related code
                //inside callback function , it is the best practice while developing widgets
                JFCustomWidget.subscribe("ready", function(){
                    console.log('com.lorenzbus.full_name.JFCustomWidget.ready');

                    // const settings = JFCustomWidget.getWidgetSettings();
                    // console.log('settings',settings);

                    const queryString = JFCustomWidget.getQueryString();
                    console.log('queryString',queryString);
                    
                    // var label = JFCustomWidget.getWidgetSetting('QuestionLabel');
                    // document.getElementById('labelText').innerHTML = label;

                    // parse value passed to control and extract full name
                    // var data = JFCustomWidget.getWidgetSetting('');

                    const data = '999:John Doe';
                    const fullName = data.split(':')[1];
                    console.log('fullName',fullName);
                    
                    inputFullName.value = fullName;

                    //subscribe to form submit event
                    JFCustomWidget.subscribe("submit", function(){
                        var msg = {
                            valid: true,
                            value: inputFullName.value
                        }
                        // send value to JotForm
                        JFCustomWidget.sendSubmit(msg);
                    });

                });

                /*
                JFCustomWidget.subscribe('populate', function(data){
                    console.log('com.lorenzbus.full_name.JFCustomWidget.populate',data);

                    // var splitValue = data.split(".")

                    // var data = {
                    //     valid: true,
                    //     value: splitValue
                    // }

                    // JFCustomWidget.sendData(data)
                });
                */

            })
        </script>
    </body>
</html>
